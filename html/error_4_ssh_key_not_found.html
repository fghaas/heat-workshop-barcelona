<h2>Error 4: SSH key not found</h2>

<p><strong>Error Message</strong></p>

<pre><code>ERROR: Property error: : resources.myserver.properties.key_name: : Error
validating value 'mykey': The Key (mykey) could not be found.
</code></pre>

<p><strong>Resolution</strong></p>

<pre><code>nova keypair-add --pub-key ~/.ssh/id_rsa.pub mykey
</code></pre>
