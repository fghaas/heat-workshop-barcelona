<h2>Creating a Network</h2>

<p><strong>Begin resources section after parameters section</strong></p>

<pre><code>resources:
</code></pre>

<p><strong>03-network.yaml</strong></p>

<pre><code>  mynetwork:
    type: OS::Neutron::Net
    properties:
      name: mynet
</code></pre>

<p><strong>Create the stack</strong></p>

<pre><code>heat stack-create --poll -f /tmp/stack.yaml mystack
</code></pre>

<p><em>Partial:</em> <code>partial03.yaml</code></p>
